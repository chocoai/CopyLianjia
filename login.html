<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>用户注册-北京宅基地网</title>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link href="https://passport.lianjia.com/register/resources/lianjia/images/favicons.ico" type="image/x-icon" rel="icon">
  <link href="https://passport.lianjia.com/register/resources/lianjia/images/favicons.ico" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="./register-index/common.css">
  <link rel="stylesheet" href="./register-index/login.css">
  <!--[if lt IE 9]><script type="text/javascript" src="js/html5.js?_v=20150514201547"></script><![endif]-->
<script src="./register-index/lianjiaUlog.js.下载"></script></head>
<body>
  <div class="user-login">
    <div class="headerBox">
      <img src="./register-index/logo.png" class="headerLogo">
      <a href="./index.html" class="gotoIndex">返回宅基地网首页</a>
    </div>
    <div class="wrapper">
      <h1>登录</h1>
      <div class="guideBox">
        <a href="./register.html" id="loginUrl">还没有账号？去注册</a>
      </div>
      <div class="reset-pwd registerred">
        <form action="https://passport.lianjia.com/register/ljRegister/register" method="post" id="registerForm">
          <input type="hidden" name="redirect" id="r" value="https://www.lianjia.com/user/checklogin?redirect=https%3A%2F%2Fsh.lianjia.com%2Fyezhu%2Fmaifang%2F">
          <ul>
            <li class="">
              <input type="text" name="mobile" placeholder="请输入账号" validate="notNull,isTel" validatename="手机号" class="phonecode basisyle inputText topSpecial">
            </li>
            <li>
              <input type="password" name="password" id="password" placeholder="请输入密码" validate="notNull,passwordRule" validatename="密码" class="basisyle inputText" maxlength="20" aria-autocomplete="list">
            </li>
            <li class="mt10">
              <label>
                <input type="checkbox" class="check-agreed alwayCheck" validate="isChecked" validatename="协议" checked="checked">
                <span>我已阅读并同意</span>
                <a href="./xieyi.html" target="_blank">《宅基地用户使用协议》</a>
              </label>
            </li>
            <li>
              <input type="submit" value="登录" class="up-pwd actSubmit btnStyle basisyle">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  
  <div id="only" data-city="login" data-page="login_register"></div>
  <script>
    var path = 'http://cdn.lianjia.com/pc/asset?_v=201701171519'.split("?");
    require.config({
      baseUrl : path[0],
      paths : {
        'echarts' : '../../dep/echarts-1.4.1/build/echarts',
        'echarts/chart/bar' : '../../dep/echarts-1.4.1/build/echarts',
        'echarts/chart/line' : '../../dep/echarts-1.4.1/build/echarts',
        'echarts/chart/pie' : '../../dep/echarts-1.4.1/build/echarts',
        'common' : 'common',
        'jquery-ui' : '../../dep/jquery-ui/jquery-ui.min'
      },
      urlArgs : path[1]
    });
  </script>
  <script type="text/javascript">
    $(function(){
      var host   = location.host;
      var query  = $.parseURL(location.href).query;
      if(host == "172.16.3.147:5300"){
        $("#loginUrl").attr("href","http://passport.off.lianjia.com/cas/login?"+query);
      }else{
        var loginHref = $("#loginUrl").attr("href")+"?"+query;
        $("#loginUrl").attr("href",loginHref);
      }
      var json   = $.queryToJson(query);
      var telVal = localStorage.getItem('noExistTel');
      if(json.service){
        $("#r").val(decodeURIComponent(json.service))
      }
      $(".phonecode").val(telVal);
      localStorage.setItem('noExistTel','');
    });

    require([ "user/register" ], function(register) {
      register($("#registerForm"));
    });

    //埋点
    window.__UDL_CONFIG={"pid":"lianjiaweb"};
    var ulogScript=document.createElement("script");
    var hrefVal   = location.href;
    if(hrefVal.indexOf("https") != -1){
      ulogScript.src="https://s1.ljcdn.com/dig-log/static/lianjiaUlog.js" + "?t=" + ((new Date()).getTime());
    }else{
      ulogScript.src="http://s1.ljcdn.com/dig-log/static/lianjiaUlog.js" + "?t=" + ((new Date()).getTime());
    }
    document.getElementsByTagName("head")[0].appendChild(ulogScript);
  </script>

</body>
</html>
